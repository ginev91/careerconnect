<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Job Listings</h2>
        <a th:href="@{/jobs/add}" class="btn btn-success">Add Job</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Location</th>
            <th>Company</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.title}"></td>
            <td th:text="${job.location}"></td>
            <td th:text="${companyMap[job.companyId]}">Company Name</td>
            <td>
                <a th:href="@{'/jobs/delete/' + ${job.id}}" class="btn btn-sm btn-danger">Delete</a>
                <a th:href="@{'/jobs/update/' + ${job.id}}" class="btn btn-sm btn-danger">Update</a>
                <a th:href="@{'/jobs/view/' + ${job.id}}" class="btn btn-sm btn-danger">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
