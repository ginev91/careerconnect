<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title" th:text="${#strings.isEmpty(pageTitle) ? 'Login - CareerConnect' : pageTitle}">Login</title>
</head>
<body>
    <div layout:fragment="content" class="content">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            <span th:text="${#strings.isEmpty(loginTitle) ? 'Login' : loginTitle}">Login</span>
                        </h2>
                        
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${#strings.isEmpty(errorMessage) ? 'Invalid username or password.' : errorMessage}">Invalid username or password.</span>
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>
                                    <span th:text="${#strings.isEmpty(usernameLabel) ? 'Username' : usernameLabel}">Username</span>
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>
                                    <span th:text="${#strings.isEmpty(passwordLabel) ? 'Password' : passwordLabel}">Password</span>
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    <span th:text="${#strings.isEmpty(loginButtonLabel) ? 'Login' : loginButtonLabel}">Login</span>
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0" th:text="${#strings.isEmpty(noAccountText) ? 'Don''t have an account?' : noAccountText}">Don't have an account?</p>
                            <a th:href="@{/register}" class="btn btn-outline-primary mt-2">
                                <i class="fas fa-user-plus me-2"></i>
                                <span th:text="${#strings.isEmpty(registerButtonLabel) ? 'Register' : registerButtonLabel}">Register</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
