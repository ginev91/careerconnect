<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Companies</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>Companies</h2>

<a th:href="@{/companies/add}">Add New Company</a>

<ul>
    <li th:each="company : ${companies}">
        <strong th:text="${company.name}">Company Name</strong> -
        <span th:text="${company.description}">Description</span>
        (<a th:href="@{'/companies/delete/' + ${company.id}}">Delete</a>)
    </li>
</ul>
</body>
</html>
