<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title" th:text="${#strings.isEmpty(pageTitle) ? 'Register - CareerConnect' : pageTitle}">Register</title>
</head>
<body>
    <div layout:fragment="content" class="content">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">
                            <i class="fas fa-user-plus me-2"></i>
                            <span th:text="${#strings.isEmpty(registerTitle) ? 'Register' : registerTitle}">Register</span>
                        </h2>
                        
                        <form th:action="@{/register}" method="post" th:object="${userDTO}">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>
                                    <span th:text="${#strings.isEmpty(usernameLabel) ? 'Username' : usernameLabel}">Username</span>
                                </label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                <div th:if="${usernameError}" class="text-danger mt-1" th:text="${usernameError}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>
                                    <span th:text="${#strings.isEmpty(emailLabel) ? 'Email' : emailLabel}">Email</span>
                                </label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>
                                    <span th:text="${#strings.isEmpty(passwordLabel) ? 'Password' : passwordLabel}">Password</span>
                                </label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i>
                                    <span th:text="${#strings.isEmpty(registerButtonLabel) ? 'Register' : registerButtonLabel}">Register</span>
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0" th:text="${#strings.isEmpty(haveAccountText) ? 'Already have an account?' : haveAccountText}">Already have an account?</p>
                            <a th:href="@{/login}" class="btn btn-outline-primary mt-2">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                <span th:text="${#strings.isEmpty(loginButtonLabel) ? 'Login' : loginButtonLabel}">Login</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
