<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Interview Steps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Interview Steps</h2>
        <a th:href="@{/steps/add}" class="btn btn-success">Add Step</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Company</th>
            <th>Step</th>
            <th>Description</th>
            <th>Order</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${steps}">
            <td th:text="${s.company.name}"></td>
            <td th:text="${s.stepName}"></td>
            <td th:text="${s.description}"></td>
            <td th:text="${s.stepOrder}"></td>
            <td>
                <a th:href="@{'/steps/delete/' + ${s.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
