<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Live Job Stream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Live Programming Job Openings</h2>
    <a th:href="@{/jobs/add}" class="btn btn-primary">Add New Job</a>
  </div>

  <div th:each="lang : ${#lists.arrayList('Java','Python','JavaScript','C#','Go')}">
    <h4 th:text="${lang}" class="mt-4"></h4>
    <ul class="list-group">
      <li class="list-group-item"
          th:each="job : ${jobs}"
          th:if="${job.title.toLowerCase().contains(lang.toLowerCase())}"
          th:text="${job.title + ' - ' + job.company.name}">
      </li>
    </ul>
  </div>
</div>
</body>
</html>
