<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2>Add Experience Review</h2>
        <form th:action="@{/reviews/add}" th:object="${review}" method="post">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea th:field="*{content}" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Company</label>
                <select th:field="*{company}" class="form-select">
                    <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">User</label>
                <select th:field="*{user}" class="form-select">
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Review</button>
        </form>
    </div>
</div>
</body>
</html>
