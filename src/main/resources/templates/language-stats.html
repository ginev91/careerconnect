<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Boot Repo Language Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">Programming Languages in Spring Boot Repository</h2>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Language</th>
      <th>Percentage (%)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lang : ${languages}">
      <td th:text="${lang.name}">Java</td>
      <td th:text="${#numbers.formatDecimal(lang.percentage, 1, 2)}">95.00</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
